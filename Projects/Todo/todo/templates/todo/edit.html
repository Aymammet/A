<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>New Do List</title>
</head>
<style>
  body {
    margin: 20px;
    }
  a {
    text-decoration: none;
    color: black;
  }
  #name {
    text-align: center;
  }

  .form-control {
    width: 420px;
  }

  .form-label {
    color: orange;
    font-weight: bold;
  }

  .form-control {
    text-align: left;
    vertical-align: top;
  }
</style>



<body>

  <div id="name"><h1><a href="http://127.0.0.1:8000/"> My List </a></h1></div>
  
  <form method="POST">{% csrf_token %}
    <div class="mb-3">
      <label  class="form-label">New Do List</label>
      <input  class="form-control"  {{ form.do_list }}

    <div class="mb-3">
      <label  class="form-label">When</label>
      <input  class="form-control"  {{ form.when }}
    </div>
      
    <div class="mb-3">
      <label  class="form-label">Created Date</label>
      <input  class="form-control"  {{ form.created_date }}
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>




</body>
</html>
